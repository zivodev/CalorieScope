<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=5.0, maximum-scale=1.0" />
<title>CalorieScope</title>
<link rel="icon" type="image/png" href="logo.png">

<style>
  /* ✅ Load your custom font (converted from TTC to WOFF2) */
  @font-face {
    font-family: 'Baskerville';
    src: url('Baskerville.woff2') format('woff2'),
         url('Baskerville.woff') format('woff');
    font-display: swap;
  }

  :root {
    --control-width: 180px;
    --control-height: 44px;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Baskerville', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  /* Brand header */
  .brand {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 16px;
  }

  .brand img {
    width: 40px;
    height: 40px;
    border-radius: 8px;
  }

  .brand-title {
    font-size: 24px;
    font-weight: 800;
    letter-spacing: 0.5px;
  }

  .container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
  }

  /* Floating language button */
  #langBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #d3a15d;
    color: #111;
    border: none;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    line-height: 32px;
    text-align: center;
    padding: 0;
    z-index: 1000;
    transition: background 0.3s, transform 0.2s;
  }

  #langBtn:hover {
    background: #e2b56f;
    transform: scale(1.1);
  }

  /* Loading bar */
  #loadingBar {
    position: fixed;
    top: 0;
    left: 0;
    height: 4px;
    width: 0%;
    background: linear-gradient(90deg, #d3a15d, #f0c57a);
    transition: width 0.3s ease;
    z-index: 2000;
  }

  @keyframes loadingPulse {
    0% { opacity: 0.7; }
    50% { opacity: 1; }
    100% { opacity: 0.7; }
  }

  #loadingBar.active {
    width: 100%;
    animation: loadingPulse 1s infinite;
  }

  /* Change info button */
  #forgetGoalBtn {
    position: fixed;
    bottom: 15px;
    right: 15px;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #222;
    color: #fff;
    border: 1px solid #333;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: background 0.2s, transform 0.2s;
    z-index: 1100;
  }

  #forgetGoalBtn:hover { background: #2a2a2a; transform: scale(1.05); }

  form {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-top: 40px;
  }

  input, select, button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    box-sizing: border-box;
    font-family: inherit; /* ✅ ensures font applies everywhere */
  }

  input, select {
    background: #222;
    color: #fff;
  }

  button[type="submit"], #sendImage {
    background: #d3a15d;
    color: #111;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #e2b56f;
    transform: scale(1.05);
  }

  #goalDisplay, #progressContainer {
    text-align: center;
    margin-top: 20px;
  }

  progress {
    width: 100%;
    height: 18px;
  }

  /* Manual calorie input */
  .manualAdd {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-top: 15px;
  }

  #manualCalories {
    flex: 1;
    font-size: 20px;
    padding: 18px;
    text-align: center;
    border-radius: 12px;
    background: #222;
    color: #fff;
    border: 2px solid #333;
  }

  #addCaloriesBtn {
    background: #d3a15d;
    color: #111;
    font-weight: 700;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-size: 22px;
    line-height: 55px;
    text-align: center;
    transition: all 0.2s ease;
  }

  #addCaloriesBtn:hover {
    background: #e2b56f;
    transform: scale(1.1);
  }

  #sendImage {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    font-size: 22px;
    font-weight: 800;
    line-height: 55px;
    padding: 0;
  }

  @media (max-width: 480px) {
    #manualCalories {
      font-size: 18px;
      padding: 16px;
    }

    #addCaloriesBtn {
      width: 50px;
      height: 50px;
      font-size: 20px;
      line-height: 50px;
    }

    #sendImage {
      width: 50px;
      height: 50px;
      font-size: 20px;
      line-height: 50px;
    }
  }

  .actionsColumn {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 16px;
    margin-top: 16px;
  }

  .uploadRow {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
  }

  .uploadStatus {
    font-size: 13px;
    color: #bbb;
  }

  .uploadStatus.success { color: #5dd39e; }
  .uploadStatus.selected { color: #e2b56f; }

  #imagePreview {
    width: 44px;
    height: 44px;
    border-radius: 8px;
    object-fit: cover;
    display: none;
    border: 2px solid #333;
  }

  #mealImage { display: none; }

  #uploadBtn {
    background: #222;
    color: #fff;
    border: 2px solid #333;
    cursor: pointer;
    transition: 0.2s;
    width: var(--control-width);
    height: var(--control-height);
    border-radius: 10px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
  }

  #uploadBtn:hover { background: #2a2a2a; }

  #sendImage {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
  }

  .macroProgress p { margin: 6px 0; font-size: 14px; color: #ddd; }
</style>
</head>

</html>
