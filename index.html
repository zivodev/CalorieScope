<head>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CalorieScope</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  /* üîù fixed button on top right */
  #langBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #d3a15d;
    color: #111;
    border: none;
    padding: 8px 14px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  .container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    box-sizing: border-box;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-top: 60px;
  }

  input, select, button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    box-sizing: border-box;
  }

  input, select {
    background: #222;
    color: #fff;
  }

  button[type="submit"], #sendImage {
    background: #d3a15d;
    color: #111;
    font-weight: 600;
    cursor: pointer;
  }

  #goal, #progressContainer {
    text-align: center;
    margin-top: 20px;
  }

  progress {
    width: 100%;
    height: 18px;
  }
</style>
</head>
<body>
  <!-- üåç fixed language toggle -->
  <button id="langBtn">ÿπÿ±ÿ®Ÿä</button>

  <div class="container" dir="ltr">
    <form id="userForm">
      <input type="number" id="age" placeholder="Age" required />
      <input type="number" id="weight" placeholder="Weight (kg)" required />
      <input type="number" id="height" placeholder="Height (cm)" required />

      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <select id="activity" required>
        <option value="">Activity Level</option>
        <option value="sedentary">Sedentary (little or no exercise)</option>
        <option value="light">Lightly Active (1‚Äì3 days/week)</option>
        <option value="moderate">Moderately Active (3‚Äì5 days/week)</option>
        <option value="active">Active (6‚Äì7 days/week)</option>
        <option value="very_active">Very Active (hard daily exercise)</option>
      </select>

      <button type="submit">Get Calorie Goal</button>
    </form>

    <div id="goal"></div>

    <div id="progressContainer" style="display:none;">
      <progress id="calorieBar" value="0" max="100"></progress>
      <p id="progressText">0 / 0 kcal</p>
      <input type="file" id="mealImage" accept="image/*" />
      <button id="sendImage">Send Image</button>
    </div>
  </div>

<script>
let goal = 0;
let current = 0;
let lang = "en";

const texts = {
  en: {
    age: "Age",
    weight: "Weight (kg)",
    height: "Height (cm)",
    gender: "Select Gender",
    male: "Male",
    female: "Female",
    activity: "Activity Level",
    sedentary: "Sedentary (little or no exercise)",
    light: "Lightly Active (1‚Äì3 days/week)",
    moderate: "Moderately Active (3‚Äì5 days/week)",
    active: "Active (6‚Äì7 days/week)",
    very_active: "Very Active (hard daily exercise)",
    submit: "Get Calorie Goal",
    send: "Send Image",
    goalText: "Your daily goal:",
    switch: "ÿπÿ±ÿ®Ÿä"
  },
  ar: {
    age: "ÿßŸÑÿπŸÖÿ±",
    weight: "ÿßŸÑŸàÿ≤ŸÜ (ŸÉÿ¨ŸÖ)",
    height: "ÿßŸÑÿ∑ŸàŸÑ (ÿ≥ŸÖ)",
    gender: "ÿßÿÆÿ™ÿ± ÿßŸÑÿ¨ŸÜÿ≥",
    male: "ÿ∞ŸÉÿ±",
    female: "ÿ£ŸÜÿ´Ÿâ",
    activity: "ŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑŸÜÿ¥ÿßÿ∑",
    sedentary: "ÿÆÿßŸÖŸÑ (ŸÇŸÑŸäŸÑ ÿ£Ÿà ÿ®ÿØŸàŸÜ ÿ™ŸÖÿ±ŸäŸÜ)",
    light: "ŸÜÿ¥ÿßÿ∑ ÿÆŸÅŸäŸÅ (1‚Äì3 ÿ£ŸäÿßŸÖ/ÿ£ÿ≥ÿ®Ÿàÿπ)",
    moderate: "ŸÜÿ¥ÿßÿ∑ ŸÖÿπÿ™ÿØŸÑ (3‚Äì5 ÿ£ŸäÿßŸÖ/ÿ£ÿ≥ÿ®Ÿàÿπ)",
    active: "ŸÜÿ¥ÿßÿ∑ ŸÖÿ±ÿ™ŸÅÿπ (6‚Äì7 ÿ£ŸäÿßŸÖ/ÿ£ÿ≥ÿ®Ÿàÿπ)",
    very_active: "ŸÜÿ¥ÿßÿ∑ ÿπÿßŸÑŸä ÿ¨ÿØÿßŸã (ÿ™ŸÖÿßÿ±ŸäŸÜ ŸÇŸàŸäÿ© ŸäŸàŸÖŸäÿßŸã)",
    submit: "ÿßÿ≠ÿ≥ÿ® ÿßŸÑŸáÿØŸÅ ÿßŸÑŸäŸàŸÖŸä",
    send: "ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ±ÿ©",
    goalText: "ŸáÿØŸÅŸÉ ÿßŸÑŸäŸàŸÖŸä:",
    switch: "English"
  }
};

function updateLang() {
  const t = texts[lang];
  document.querySelector("html").lang = lang;
  document.querySelector(".container").dir = lang === "ar" ? "rtl" : "ltr";

  document.getElementById("age").placeholder = t.age;
  document.getElementById("weight").placeholder = t.weight;
  document.getElementById("height").placeholder = t.height;

  const gender = document.getElementById("gender");
  gender.options[0].text = t.gender;
  gender.options[1].text = t.male;
  gender.options[2].text = t.female;

  const activity = document.getElementById("activity");
  activity.options[0].text = t.activity;
  activity.options[1].text = t.sedentary;
  activity.options[2].text = t.light;
  activity.options[3].text = t.moderate;
  activity.options[4].text = t.active;
  activity.options[5].text = t.very_active;

  document.querySelector('button[type="submit"]').textContent = t.submit;
  document.getElementById('sendImage').textContent = t.send;
  document.getElementById('langBtn').textContent = t.switch;

  if (goal > 0) {
    document.getElementById('goal').textContent = `${t.goalText} ${goal} kcal`;
  }
}

document.getElementById("langBtn").addEventListener("click", () => {
  lang = lang === "en" ? "ar" : "en";
  updateLang();
});

updateLang();
</script>
</body>
</html>
