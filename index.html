<head>
  <title>
    CalorieScope
  </title>
</head>




<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CalorieScope</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    box-sizing: border-box;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-top: 40px;
  }

  .age-row {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .age-row input {
    flex: 1;
  }

  #langBtn {
    background: #d3a15d;
    color: #111;
    border: none;
    padding: 10px 14px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    white-space: nowrap;
  }

  input, select, button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    box-sizing: border-box;
  }

  input, select {
    background: #222;
    color: #fff;
  }

  button[type="submit"], #sendImage {
    background: #d3a15d;
    color: #111;
    font-weight: 600;
    cursor: pointer;
  }

  #goal, #progressContainer {
    text-align: center;
    margin-top: 20px;
  }

  progress {
    width: 100%;
    height: 18px;
  }
</style>
</head>
<body>
  <div class="container" dir="ltr">
    <form id="userForm">
      <div class="age-row">
        <input type="number" id="age" placeholder="Age" required />
        <button id="langBtn" type="button">عربي</button>
      </div>

      <input type="number" id="weight" placeholder="Weight (kg)" required />
      <input type="number" id="height" placeholder="Height (cm)" required />

      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <select id="activity" required>
        <option value="">Activity Level</option>
        <option value="sedentary">Sedentary (little or no exercise)</option>
        <option value="light">Lightly Active (1–3 days/week)</option>
        <option value="moderate">Moderately Active (3–5 days/week)</option>
        <option value="active">Active (6–7 days/week)</option>
        <option value="very_active">Very Active (hard daily exercise)</option>
      </select>

      <button type="submit">Get Calorie Goal</button>
    </form>

    <div id="goal"></div>

    <div id="progressContainer" style="display:none;">
      <progress id="calorieBar" value="0" max="100"></progress>
      <p id="progressText">0 / 0 kcal</p>
      <input type="file" id="mealImage" accept="image/*" />
      <button id="sendImage">Send Image</button>
    </div>
  </div>

<script>
let goal = 0;
let current = 0;
let lang = "en";

const texts = {
  en: {
    age: "Age",
    weight: "Weight (kg)",
    height: "Height (cm)",
    gender: "Select Gender",
    male: "Male",
    female: "Female",
    activity: "Activity Level",
    sedentary: "Sedentary (little or no exercise)",
    light: "Lightly Active (1–3 days/week)",
    moderate: "Moderately Active (3–5 days/week)",
    active: "Active (6–7 days/week)",
    very_active: "Very Active (hard daily exercise)",
    submit: "Get Calorie Goal",
    send: "Send Image",
    goalText: "Your daily goal:",
    switch: "عربي"
  },
  ar: {
    age: "العمر",
    weight: "الوزن (كجم)",
    height: "الطول (سم)",
    gender: "اختر الجنس",
    male: "ذكر",
    female: "أنثى",
    activity: "مستوى النشاط",
    sedentary: "خامل (قليل أو بدون تمرين)",
    light: "نشاط خفيف (1–3 أيام/أسبوع)",
    moderate: "نشاط معتدل (3–5 أيام/أسبوع)",
    active: "نشاط مرتفع (6–7 أيام/أسبوع)",
    very_active: "نشاط عالي جداً (تمارين قوية يومياً)",
    submit: "احسب الهدف اليومي",
    send: "إرسال الصورة",
    goalText: "هدفك اليومي:",
    switch: "English"
  }
};

function updateLang() {
  const t = texts[lang];
  document.querySelector("html").lang = lang;
  document.querySelector(".container").dir = lang === "ar" ? "rtl" : "ltr";

  document.getElementById("age").placeholder = t.age;
  document.getElementById("weight").placeholder = t.weight;
  document.getElementById("height").placeholder = t.height;

  const gender = document.getElementById("gender");
  gender.options[0].text = t.gender;
  gender.options[1].text = t.male;
  gender.options[2].text = t.female;

  const activity = document.getElementById("activity");
  activity.options[0].text = t.activity;
  activity.options[1].text = t.sedentary;
  activity.options[2].text = t.light;
  activity.options[3].text = t.moderate;
  activity.options[4].text = t.active;
  activity.options[5].text = t.very_active;

  document.querySelector('button[type="submit"]').textContent = t.submit;
  document.getElementById('sendImage').textContent = t.send;
  document.getElementById('langBtn').textContent = t.switch;

  if (goal > 0) {
    document.getElementById('goal').textContent = `${t.goalText} ${goal} kcal`;
  }
}

document.getElementById("langBtn").addEventListener("click", () => {
  lang = lang === "en" ? "ar" : "en";
  updateLang();
});

updateLang();
</script>
</body>
</html>
